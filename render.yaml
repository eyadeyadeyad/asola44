services:
  - type: web
    name: salwa-ecommerce
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run production
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: "متجر سلوى الإلكتروني"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: salwa-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: salwa-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: salwa-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: salwa-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: salwa-db
          property: password

databases:
  - name: salwa-db
    databaseName: salwa_ecommerce
    user: salwa_user